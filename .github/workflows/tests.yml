name: CI Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install testing tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest==8.2.2 ruff==0.4.8

      - name: Run Ruff linting
        run: ruff check .

      - name: Run Pytest
        env:
          DJANGO_SETTINGS_MODULE: mindcare.settings
        run: pytest
